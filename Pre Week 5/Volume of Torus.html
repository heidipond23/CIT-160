<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Volume of Torus</title>
<script>

function computeVolume(){

    /*Input: inner radius a
     *Input: outer radius b
     *Processing: compute volume
     *Output: volume
    */
    let a = parseFloat(document.getElementById("inner").value);
    let b = parseFloat(document.getElementById("outer").value);
    let v =  ((Math.pow(Math.PI,  2) * (a + b)) * Math.pow(a-b,  2)) / 4;

    let digits = 2;
    let multiplier = Math.pow(10, digits);
    let rounded = Math.round(v * multiplier) / multiplier;

    document.getElementById("volume").innerHTML = rounded;
}

</script>
</head>

<body>
        <h1>Volume of a Torus</h1>
        Inner radius <input type="text" id="inner"><br>
        Outer radius <input type="text" id="outer"><br>
        <button type="button" onclick="computeVolume()">Volume</button><br>
        Volume <div id="volume"></div>
</body>
</html>
