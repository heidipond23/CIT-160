<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Choose Footware</title>
    <script>
        //input: weather box
        //processing: switch
        //output: footware type
        function chooseFootware() {
            let weather = document.getElementById("weatherBox").value;
            let footware;
           

           switch (weather) {
                case "hot":
                   footware = "sandals";
                   break;
                case "rain":
                    footware = "galoshes";
                    break;
                case "snow":
                    footware = "boots";
                    break;
           
               default:
                    footware = "shoes";
                   break;
           }
            
        
        
            document.getElementById("outputDiv").innerHTML = footware;
        }

    </script>
</head>

<body>
    <h1>What footware should you wear today?</h1>
    What is today's weather? <br>
    <input type="text" id="weatherBox">
    <button type="button" onclick="chooseFootware()">Click</button>
    <br>
    <br>
    <div id="outputDiv"></div>

</body>

</html>
