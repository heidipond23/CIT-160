<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Wind Chill</title>
    <meta charset="utf-8">
    <script>
        //input:user input temperature and wind speed
        //processing: compute wind chill using user input and formula
        //output: wind chill

        function doInputOutput(){
            let t = parseFloat(document.getElementById("temperature").value);
            let s = parseFloat(document.getElementById("windSpeed").value);
            let x = windChill(t, s)

            document.getElementById("outputDiv").innerHTML = x;
        }

        function windChill(tempF, speed){
            let output = 35.74 + (0.6215 * tempF) - (35.75 * Math.pow(speed, 0.16)) + (0.4275 * tempF * Math.pow(speed, 0.16));

            return Math.round(output * 100) / 100;
        }
    
    </script>
</head>
<body>
    Temperature:
    <input type="text" id="temperature" size="4"><br>
    Wind Speed:
    <input type="text" id="windSpeed" size="4"><br>
    <button type="button" onclick="doInputOutput()">Wind Chill</button>
    <div id="outputDiv"></div>

</body>
</html>
