<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset = "utf-8">
    <title>Count Evens</title>  
</head>
<body>
    <div id="outputDiv"></div>
    <script>
        var list = [ 17, 8, 9, 5, 20 ];
        var value = countEvens(list);

        function countEvens(list) {
            let sum = 0;
            for (let i = 0; i < list.length; i++) {
                if (list[i] % 2 == 0){
                    sum++
                }
                
            }

            return sum;
        }
    
    
    </script>
</body>
</html>
