<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Can I sleep in today?</title>
    <script>
        /* 
            input: month, day of month, day of week
            processing: if it is Jan 1 or July 4 or Dec 25 or Saturday or Sunday 
            output: message "Sleep in" or "Get up!"
         */

        function sleepIn() {
            let now = new Date();
            let month = now.getMonth();
            let dayOfMonth = now.getDate();
            let dayOfWeek = now.getDay();
            let message;

            if ((month == 0 && dayOfMonth == 1 )|| (month == 6 && dayOfMonth == 4) || (month == 11 && dayOfMonth == 25) || (dayOfWeek == 0) || (dayOfWeek == 6)){
                message = "Sleep in."
            }
            
            else{
                message = "Get up!"
            }
        document.getElementById("outputDiv").innerHTML = message;
          

        }
    </script>

</head>
    <body>
        <h1 style="text-align:center">Can I Sleep In Today?</h1>
        <button type="button" onclick="sleepIn()">Click for Answer</button>
        <div id="outputDiv"></div>
    </body>

</html>
