<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Powers of 2</title>
    </head>
    <body>
        <h1 style="text-align:center">Powers of 2</h1>
        <script>
        function powerOf(){    
            let answer = "";
                for (i = 0; i <= 31; i++)
                {
                answer += (Math.pow(2, i)+ "<br/>");
                document.getElementById("outputDiv").innerHTML = answer;
                }    
        }
        </script>
        <button onclick="powerOf()">Go!</button>
        <div id="outputDiv"></div>
    </body>
</html>
