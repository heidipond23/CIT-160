<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>counter</title>
    </head>
    <body>
        <h1 style="text-align:center">Powers of 2</h1>
        <p id="output"></p>
        <script>
             
        let i = 0;
            while (i <= 31){
            document.write(Math.pow(2, i)+ "<br/>");
            i++
            }
        
        </script>


    </body>
</html>
